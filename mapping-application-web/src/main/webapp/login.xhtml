<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/modelos/template-loggedout.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs.str_titulo_login_ambiente}" />
	</ui:define>

	<ui:define name="includes">

		<style type="text/css">
div#recaptcha_area {
	margin: 0 auto;
}
</style>

	</ui:define>

	<ui:define name="content">

		<f:view>

			<f:event listener="#{loginMB.carregarPagina}" type="preRenderView" />

			<h:form id="form-login" prependId="false">

				<p:panel id="panel-login" styleClass="margin-auto  table-no-borders">

					<f:facet name="header">
						<h:outputText value="Login*" styleClass="uppercase" />
					</f:facet>

					<p:messages id="mensagens" showDetail="true" showSummary="false" />

					<p:focus for="j_username" />

					<h:panelGrid styleClass="margin-auto  table-no-borders"
						footerClass="text-center">

						<p:row>
							<p:column colspan="2">
								<h:panelGrid styleClass="margin-auto" columns="2"
									columnClasses="text-right, text-left">

									<h:outputLabel value="#{msgs.str_login_sistema}"
										for="j_username" styleClass="bold" />
									<p:inputText id="j_username" requided="true"
										value="#{loginMB.j_username}"
										requiredMessage="#{msgs.login_usuario_obrigatorio}"
										styleClass="text-left" />

									<h:outputLabel value="#{msgs.str_senha}" for="j_password"
										styleClass="bold" />
									<p:password id="j_password" styleClass="text-left"
										maxlength="20" />

								</h:panelGrid>
							</p:column>
						</p:row>

						<p:row styleClass="text-center">
							<p:column colspan="2">
								<!-- 
								<p:captcha label="Captcha" id="catcha" language="pt"  secure="true"
									theme="white" requiredMessage="#{msgs.primefaces_captcha_required}"   
	  								validatorMessage="#{msgs.primefaces_captcha_INVALID}" />
							 -->
							</p:column>
						</p:row>

					</h:panelGrid>
						<p class="text-center">
								<p:commandButton value="#{msgs.str_login_sistema}" ajax="false"
									action="#{loginMB.logar}" process="@this"
									styleClass="margin-top" />
						</p>
				</p:panel>

			</h:form>

		</f:view>

	</ui:define>

</ui:composition>
