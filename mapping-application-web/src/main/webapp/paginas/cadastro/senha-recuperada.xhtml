<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/modelos/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs.str_senha_recuperada_sucesso}" />
	</ui:define>

	<ui:define name="content">
	    
	    <f:view>
	    	
		    <h3 class="text-center">
				<h:outputText value="#{msgs.str_senha_recuperada_sucesso}" />
			</h3>
		    
		    <h:form id="form-senha-recuperada">
		    	<p:panel>
		    	
			    	<p class="text-center">
			    		<h:outputText value="#{msgs.str_info_senha_recuperada}" />
			    	</p>
		    	
		    	</p:panel>
		    	
	    		<div class="text-center margin-top">
	    			<p:commandButton value="#{msgs.str_ok}"
							action="#{recuperacaoSenhaMB.realizarLogout}" ajax="false" process="@this"/>
	    		</div>
				
		    </h:form>
	    	
	    </f:view>
	    
	</ui:define>
	
</ui:composition>
